sudo: required
services:
  - docker

before_install:
  - docker build -t cloud1567/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true cloud1567/react-test npm test

after_success:
  - docker build -t cloud1567/multi-client ./client
  - docker build -t cloud1567/multi-nginx ./nginx
  - docker build -t cloud1567/multi-server ./server
  - docker build -t cloud1567/multi-worker ./worker
  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # take the images and push to docker hub
  - docker push cloud1567/multi-client
  - docker push cloud1567/multi-nginx
  - docker push cloud1567/multi-server
  - docker push cloud1567/multi-worker
